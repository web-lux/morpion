<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Morpion</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Morpion</h1>
		<h2>Tour de : <span></span></h2>
		<button type="button" class="hidden">Reset</button>

		<div class="tic-tac-toe">
			<div class="row">
				<div class="cell" data-index="0"></div>
				<div class="cell" data-index="1"></div>
				<div class="cell" data-index="2"></div>
			</div>
			<div class="row">
				<div class="cell" data-index="3"></div>
				<div class="cell" data-index="4"></div>
				<div class="cell" data-index="5"></div>
			</div>
			<div class="row">
				<div class="cell" data-index="6"></div>
				<div class="cell" data-index="7"></div>
				<div class="cell" data-index="8"></div>
			</div>
		</div>

		<div>
			<p>
				Score de <span id="player-1-name">Joueur 1</span> :
				<span id="player-1-score"></span>
			</p>
			<p>
				Score de <span id="player-2-name">Joueur 2</span> :
				<span id="player-2-score"></span>
			</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
